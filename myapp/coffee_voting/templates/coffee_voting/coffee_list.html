{% extends './base.html' %}
{% block content %}
    <h1>珈琲一覧</h1>
    <table class='table table-striped table-hover'>
        <tr>
            <th>作成日時</th><th>豆の銘柄</th><th>抽出情報詳細</th>
        </tr>
        {% for coffee in object_list %}
        <tr>
            <td>{{ coffee.created_at }}</td>
            <td>{{ coffee.brand }}</td>
            <td><a href='{% url "coffee_voting:detail" coffee.pk %}'>詳細</a></td>
        </tr>
        {% endfor %}
    </table>
    <div>
        <a href='{% url "coffee_voting:create" %}'>新規珈琲登録</a>
    </div>
{% endblock %}
